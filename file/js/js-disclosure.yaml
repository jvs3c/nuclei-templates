
id: credentials-disclosure-all
info:
  name: Credentials Disclosure - All Patterns
  author: w9w, SecurityJoes
  severity: medium
  description: Scans response body for sensitive credentials, tokens, and keys using comprehensive regex patterns. Improved for false positive reduction and value extraction.
  tags: token, exposure, config, credentials

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: or
    matchers:
      - type: regex
        part: body
        name: general-credentials
        regex:
          - "(?i)(password|pwd|passwd)(\\s*=\\s*|\\s*:\\s*)(^!0,)(^image:!0)[\\w\\W][^\\n]{0,10}"  # Possible creds (may have FPs)
          - "[a-zA-Z0-9-\\.\_]+\\.s3\\.amazonaws\\.com"  # Amazon AWS URLs
          - "twitter.*[1-9][0-9]+-[0-9a-zA-Z]{40}"
          - "([^A-Z0-9]|^)(AKIA|A3T|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{12,}"
          - "\\-\\-\\-\\-\\-BEGIN ((EC|PGP|DSA|RSA|OPENSSH) )?PRIVATE KEY( BLOCK)?\\-\\-\\-\\-\\-"
          - "heroku.*[0-9A-F]{8}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{4}-[0-9A-F]{12}"
          - "[0-9a-f]{32}-us[0-9]{1,2}"
          - "access_token\\$production\\$[0-9a-z]{16}\\$[0-9a-f]{32}"
          - "sk_live_[0-9a-z]{32}"
          - "(xox[p|b|o|a]-[0-9]{12}-[0-9]{12}-[0-9]{12}-[a-z0-9]{32})"
          - "https://hooks.slack.com/services/T[a-zA-Z0-9_]{8}/B[a-zA-Z0-9_]{8}/[a-zA-Z0-9_]{24}"
          - "rsq0csp-[0-9A-Za-z\\-\\_]{43}"
          - "(aws_access|aws_secret|api[_-]?key|ListBucketResult|S3_ACCESS_KEY|Authorization:|RSA PRIVATE|Index of|aws_|secret|ssh-rsa AA)"
          - 'basic [a-zA-Z0-9=:_\+\/-]{5,100}'
          - 'api[key|_key|\\s+]+[a-zA-Z0-9_\\-]{5,100}'
          - 'key-[0-9a-zA-Z]{32}'
          - 'access_token\\$production\\$[0-9a-z]{16}\\$[0-9a-f]{32}'
          - 'sq0csp-[ 0-9A-Za-z\\-_]{43}|sq0[a-z]{3}-[0-9A-Za-z\\-_]{22,43}'
          - 'sqOatp-[0-9A-Za-z\\-_]{22}|EAAA[a-zA-Z0-9]{60}'
          - 'sk_live_[0-9a-zA-Z]{24}'
          - 'rk_live_[0-9a-zA-Z]{24}'
          - '[a-zA-Z0-9_-]*:[a-zA-Z0-9_\\-]+@github\\.com*'
          - '-----BEGIN RSA PRIVATE KEY-----'
          - '-----BEGIN DSA PRIVATE KEY-----'
          - '-----BEGIN EC PRIVATE KEY-----'
          - '-----BEGIN PGP PRIVATE KEY BLOCK-----'
          - 'ey[A-Za-z0-9-_=]+\\.[A-Za-z0-9-_=]+\\.?[A-Za-z0-9-_.+/=]*'
          - 'api_token\":"(xox[a-zA-Z]-[a-zA-Z0-9-]+)"'
          - '([-]+BEGIN [^\\s]+ PRIVATE KEY[-]+[\\s]*[^-]*[-]+END [^\\s]+ PRIVATE KEY[-]+)'
          - "EAACEdEose0cBA[0-9A-Za-z]+"  # FB access token
          - "AAAA[A-Za-z0-9_-]{7}:[A-Za-z0-9_-]{140}"  # Firebase
          - "amzn\\.mws\\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"  # AWS MWS token
          - "s3://[a-zA-Z0-9-\\.\_]+"
          - "s3-[a-zA-Z0-9-\\.\\_/]+"
          - "s3.amazonaws.com/[a-zA-Z0-9-\\.\_]+"
          - "(s3.console.aws.amazon.com/s3/buckets/[a-zA-Z0-9-\\._]+)"
          - "s3\\.amazonaws.com[/]+|[a-zA-Z0-9_-]*\\.s3\\.amazonaws.com"
          - "(?i)heroku[_-]?key(\\s*=\\s*|\\s*:\\s*)[\\w\\W][^\\n]{0,10}"
          - "(?i)heroku[_-]?oauth[_-]?secret(\\s*=\\s*|\\s*:\\s*)[\\w\\W][^\\n]{0,10}"
          - "(?i)heroku[_-]?oauth[_-]?token(\\s*=\\s*|\\s*:\\s*)[\\w\\W][^\\n]{0,10}"
